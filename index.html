<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App - Full Songs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(25, 20, 20, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            color: #1DB954;
            margin-bottom: 5px;
        }

        .header p {
            color: #b3b3b3;
            font-size: 13px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #1DB954;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: #282828;
            color: white;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: #b3b3b3;
        }

        .search-input:focus {
            border-color: #1ed760;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.2);
        }

        .search-btn {
            padding: 14px 24px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .song-list {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .song-list::-webkit-scrollbar {
            width: 8px;
        }

        .song-list::-webkit-scrollbar-track {
            background: #282828;
            border-radius: 10px;
        }

        .song-list::-webkit-scrollbar-thumb {
            background: #1DB954;
            border-radius: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #282828;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .song-item:hover {
            background: #3E3E3E;
            border-color: #1DB954;
            transform: translateX(5px);
        }

        .song-item.active {
            background: #1DB954;
            border-color: #1ed760;
        }

        .song-item.active .song-title,
        .song-item.active .song-artist {
            color: white;
        }

        .song-artwork {
            width: 55px;
            height: 55px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: white;
        }

        .song-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .player {
            background: #282828;
            padding: 15px;
            border-radius: 15px;
            color: white;
            display: none;
        }

        .player.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .player-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .player-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }

        .player-info p {
            font-size: 13px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(29, 185, 84, 0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #1DB954;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(29, 185, 84, 0.4);
            transform: scale(1.1);
        }

        .play-btn {
            width: 55px;
            height: 55px;
            font-size: 22px;
            background: #1DB954;
            color: white;
        }

        .play-btn:hover {
            background: #1ed760;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #1DB954;
            font-size: 15px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #b3b3b3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .badge {
            display: inline-block;
            background: #1DB954;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Streaming</h1>
            <p>Full songs powered by YouTube</p>
            <span class="badge">UNLIMITED MUSIC</span>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search any song...">
            <button class="search-btn" onclick="searchSongs()">Search</button>
        </div>

        <div id="songList" class="song-list"></div>

        <div id="player" class="player">
            <div class="video-container">
                <div id="youtubePlayer"></div>
            </div>

            <div class="player-info">
                <h3 id="playerTitle">Song Title</h3>
                <p id="playerArtist">Artist Name</p>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextSong()">‚è≠</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let songs = [];
        let currentSongIndex = -1;
        let player;
        let playerReady = false;
        const playerDiv = document.getElementById('player');
        const playBtn = document.getElementById('playBtn');
        const songList = document.getElementById('songList');

        // YouTube API key (public, limited quota)
        const API_KEY = 'AIzaSyB-CZ8V_JzqKhN7TqkGhLqN5z8pN5OqJ5M';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playBtn.textContent = '‚è∏';
            } else if (event.data == YT.PlayerState.PAUSED) {
                playBtn.textContent = '‚ñ∂';
            } else if (event.data == YT.PlayerState.ENDED) {
                nextSong();
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            songList.innerHTML = '<div class="loading">üîç Searching full songs...</div>';

            try {
                // Using YouTube Data API v3
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + ' official audio')}&type=video&videoCategoryId=10&maxResults=20&key=${API_KEY}`
                );
                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    songList.innerHTML = '<div class="no-results">‚ùå No songs found. Try another search!</div>';
                    return;
                }

                songs = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    artist: item.snippet.channelTitle,
                    thumbnail: item.snippet.thumbnails.medium.url
                }));

                displaySongs();
            } catch (error) {
                songList.innerHTML = '<div class="no-results">‚ö†Ô∏è Error loading songs. Please try again!</div>';
                console.error('Search error:', error);
            }
        }

        function displaySongs() {
            songList.innerHTML = songs.map((song, index) => `
                <div class="song-item" onclick="playSong(${index})">
                    <img src="${song.thumbnail}" alt="Thumbnail" class="song-artwork">
                    <div class="song-info">
                        <div class="song-title">${song.title.substring(0, 50)}${song.title.length > 50 ? '...' : ''}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function playSong(index) {
            if (!playerReady) {
                alert('Player loading... Please wait a moment!');
                return;
            }

            currentSongIndex = index;
            const song = songs[index];

            player.loadVideoById(song.id);
            player.playVideo();

            document.getElementById('playerTitle').textContent = song.title.substring(0, 60);
            document.getElementById('playerArtist').textContent = song.artist;

            playerDiv.classList.add('active');
            playBtn.textContent = '‚è∏';

            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Scroll to player
            playerDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function togglePlay() {
            if (!playerReady || currentSongIndex === -1) return;

            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            }
        }
    </script>
</body>
</html>
