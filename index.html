<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .song-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .song-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .song-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .song-artwork {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 13px;
            opacity: 0.7;
        }

        .player {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            display: none;
        }

        .player.active {
            display: block;
        }

        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-artwork {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-right: 15px;
        }

        .player-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .player-details p {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: white;
            color: #667eea;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music App</h1>
            <p>Search and play your favorite songs</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search songs, artists...">
            <button class="search-btn" onclick="searchSongs()">Search</button>
        </div>

        <div id="songList" class="song-list"></div>

        <div id="player" class="player">
            <div class="player-info">
                <img id="playerArtwork" class="player-artwork" src="" alt="Album Art">
                <div class="player-details">
                    <h3 id="playerTitle">Song Title</h3>
                    <p id="playerArtist">Artist Name</p>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextSong()">‚è≠</button>
            </div>

            <div class="volume-control">
                <span>üîâ</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume(this.value)">
                <span>üîä</span>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        let songs = [];
        let currentSongIndex = -1;
        const audioPlayer = document.getElementById('audioPlayer');
        const player = document.getElementById('player');
        const playBtn = document.getElementById('playBtn');
        const songList = document.getElementById('songList');

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            songList.innerHTML = '<div class="loading">Searching songs...</div>';

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=25`);
                const data = await response.json();
                
                songs = data.results.filter(song => song.previewUrl);
                
                if (songs.length === 0) {
                    songList.innerHTML = '<div class="no-results">No songs found. Try another search!</div>';
                    return;
                }

                displaySongs();
            } catch (error) {
                songList.innerHTML = '<div class="no-results">Error loading songs. Please try again!</div>';
                console.error('Search error:', error);
            }
        }

        function displaySongs() {
            songList.innerHTML = songs.map((song, index) => `
                <div class="song-item" onclick="playSong(${index})">
                    <img src="${song.artworkUrl100}" alt="Album Art" class="song-artwork">
                    <div class="song-info">
                        <div class="song-title">${song.trackName}</div>
                        <div class="song-artist">${song.artistName}</div>
                    </div>
                </div>
            `).join('');
        }

        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];

            audioPlayer.src = song.previewUrl;
            audioPlayer.play();

            document.getElementById('playerArtwork').src = song.artworkUrl100;
            document.getElementById('playerTitle').textContent = song.trackName;
            document.getElementById('playerArtist').textContent = song.artistName;

            player.classList.add('active');
            playBtn.textContent = '‚è∏';

            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
            }
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            }
        }

        function changeVolume(value) {
            audioPlayer.volume = value / 100;
        }

        audioPlayer.addEventListener('ended', () => {
            if (currentSongIndex < songs.length - 1) {
                nextSong();
            } else {
                playBtn.textContent = '‚ñ∂';
            }
        });

        audioPlayer.volume = 0.7;
    </script>
</body>
</html>
